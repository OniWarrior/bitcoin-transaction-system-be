# /etc/nginx/nginx.conf
user nginx;
worker_processes = auto;

events{
    worker_connections = 1024;
}

http {
  # --- Sensible defaults / perf ---
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 4096;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  # --- Gzip (safe set) ---
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    image/svg+xml;

  # --- WebSocket/HTTP upgrade helper (must be in http {}, not location) ---
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # --- Upstream to local Node app (inside same container) ---
  upstream node_upstream {
    server 127.0.0.1:5000;
    keepalive 64;
  }

  server {
    listen 80 default_server;
    server_name _;

    # Raise only if you expect large uploads
    client_max_body_size 10m;

    # Helpful security headers (adjust as needed)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # Quick health check
    location = /nginx-health {
      access_log off;
      return 200 'ok';
    }

    # ---- API reverse proxy (all paths) ----
    # If you only want /api/ proxied, change `location /` -> `location /api/`
    location / {
      proxy_http_version 1.1;

      # Timeouts
      proxy_connect_timeout 5s;
      proxy_send_timeout    60s;
      proxy_read_timeout    60s;
      send_timeout          60s;

      # Forward real client details
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket support
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;

      proxy_pass http://node_upstream;
    }
  }
}
